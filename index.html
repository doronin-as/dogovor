<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор договоров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>Генератор договоров о практической подготовке</h1>
        </header>
        
        <main class="app-content">
            <div class="form-container">
                <form id="contractForm" class="contract-form">
                    <!-- Здесь будет форма -->
                    <!-- Блок информации о компании -->
                    <div class="form-section">
                        <h2>Информация о компании</h2>
                        
                        <div class="form-group">
                            <label for="companyName">Полное наименование компании:</label>
                            <input type="text" id="companyName" name="companyName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="companyShortName">Краткое наименование компании:</label>
                            <input type="text" id="companyShortName" name="companyShortName" required>
                        </div>
                        
                        <!-- Другие поля формы будут здесь -->
                    </div>
                    
                    <!-- Остальные разделы формы -->
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Сгенерировать договор</button>
                    </div>
                </form>
            </div>
            
            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="preview-header">
                    <h2>Предпросмотр договора</h2>
                    <button id="downloadBtn" class="btn btn-success">Скачать договор</button>
                </div>
                
                <div id="previewContent" class="preview-content">
                    <!-- Здесь будет предпросмотр договора -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
